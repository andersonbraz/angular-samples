<div class="content">

  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="pickerSimple">
    <mat-datepicker-toggle matSuffix [for]="pickerSimple"></mat-datepicker-toggle>
    <mat-datepicker #pickerSimple></mat-datepicker>
  </mat-form-field>

  <mat-divider></mat-divider>

  <mat-form-field appearance="fill">
    <mat-label>Period</mat-label>
    <mat-date-range-input [rangePicker]="pickerRange">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="pickerRange"></mat-datepicker-toggle>
    <mat-date-range-picker #pickerRange></mat-date-range-picker>
  </mat-form-field>

</div>
