<div class="content">
  <div class="space">
    <h2>Example Data-table</h2>

    <mat-divider></mat-divider>

    <mat-form-field>
      <input
        #textFilter
        matInput
        placeholder="Filter"
        (keyup)="applyFilter(textFilter.value)"
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Mass Column -->
      <ng-container matColumnDef="atomic_mass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mass</th>
        <td mat-cell *matCellDef="let element">{{ element.atomic_mass }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <!-- Phase Column -->
      <ng-container matColumnDef="phase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phase</th>
        <td mat-cell *matCellDef="let element">{{ element.phase }}</td>
      </ng-container>

      <!-- Density Column -->
      <ng-container matColumnDef="density">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Density</th>
        <td mat-cell *matCellDef="let element">{{ element.density }}</td>
      </ng-container>

      <!-- Discovered By Column -->
      <ng-container matColumnDef="discovered_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Discovered by</th>
        <td mat-cell *matCellDef="let element">{{ element.discovered_by }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
          [pageSizeOptions]="[ 25, 50, 100]">
    </mat-paginator>
  </div>
</div>
