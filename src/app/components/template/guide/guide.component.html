<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of list " >
        <mat-icon matListIcon>{{item}}</mat-icon>
        <h3 matLine>{{item}}</h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container">
  </div>
</mat-sidenav-container>
