<mat-sidenav-container fullscreen>
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <span>Samples by Anderson Braz</span>
  </mat-toolbar>
  <mat-sidenav #sidenav class="sidenav mat-elevation-z4" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of list; let i = index">
        <a routerLink="{{ item.link }}">
          <mat-icon class="icon" matListIcon>{{ item.icon }}</mat-icon>{{ item.text }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
